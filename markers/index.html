<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf8">
		<title>CodeCards Marker Maker</title>
		<link rel="stylesheet" href="css/style.css">
		<script src="js/markerMaker.js"></script>
	</head>
	<body>
		<h1>CodeCards Marker Maker</h1>
		<p>
			<span>ID:</span>
			<input type="range" id="id" min="0" step="1" max="1023" value="0">
			<input type="number" id="id-txt">
		</p>
		<p>
			<span>Size:</span>
			<input type="range" id="size" min="7" step="7" max="1050" value="140">
			<input type="number" id="size-txt">
		</p>
		<canvas></canvas>
	</body>
</html>
